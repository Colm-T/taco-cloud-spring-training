<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Taco Cloud</title>
  <link rel="stylesheet" th:ref="@{/styles.css}"/>
</head>

<body>
  <form method="POST" th:action="@{/orders}" th:objects="${tacoOrder}">
    <h1>Order your taco</h1>

    <img th:src="@{/images/TacoCloud.png}"/>

    <h3>Your tacos in this order</h3>
    <a th:src="@{/design}" id="another">Design another taco</a><br/>
    <ul>
      <li th:each="taco : ${tacoOrder.tacos}">
        <span th:text="${taco.name}">taco name</span>
      </li>
    </ul>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{tacoOrder.deliveryName}"/>
    <span class="validationError" th:if="${#fields.hasErrors('tacoOrder.deliveryName')}" th:errors="*{tacoOrder.deliveryName}">Delivery Name Error</span>
    <br/>

    <label for="deliveryStreet">Street address: </label>
    <input type="text" th:field="*{tacoOrder.deliveryStreet}"/>
    <span class="validationError" th:if="${#fields.hasErrors('tacoOrder.deliveryStreet')}" th:errors="*{tacoOrder.deliveryStreet}">Street Error</span>
    <br/>

    <label for="deliveryCity">City: </label>
    <input type="text" th:field="*{tacoOrder.deliveryCity}"/>
    <span class="validationError" th:if="${#fields.hasErrors('tacoOrder.deliveryCity')}" th:errors="*{tacoOrder.deliveryCity}">City Error</span>
    <br/>

    <label for="deliveryState">State: </label>
    <input type="text" th:field="*{tacoOrder.deliveryState}"/>
    <span class="validationError" th:if="${#fields.hasErrors('tacoOrder.deliveryState')}" th:errors="*{tacoOrder.deliveryState}">State Error</span>
    <br/>

    <label for="deliveryZip">Zip code: </label>
    <input type="text" th:field="*{tacoOrder.deliveryZip}"/>
    <span class="validationError" th:if="${#fields.hasErrors('tacoOrder.deliveryZip')}" th:errors="*{tacoOrder.deliveryZip}">Zip Code Error</span>
    <br/>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{tacoOrder.ccNumber}"/>
    <span class="validationError" th:if="${#fields.hasErrors('tacoOrder.ccNumber')}" th:errors="*{tacoOrder.ccNumber}">CC Num Error</span>
    <br/>

    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{tacoOrder.ccExpiration}"/>
    <span class="validationError" th:if="${#fields.hasErrors('tacoOrder.ccExpiration')}" th:errors="*{tacoOrder.ccExpiration}">CC Expiry Error</span>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{tacoOrder.ccCVV}"/>
    <span class="validationError" th:if="${#fields.hasErrors('tacoOrder.ccCVV')}" th:errors="*{tacoOrder.ccCVV}">CC CVV Error</span>
    <br/>

    <input type="submit" value="Submit Order"/>
  </form>
</body>
</html>
